<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Sign In</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Sign In</h1>
  <div th:if="${param.error}">
    <p style="color:red;">Invalid username and password.</p>
  </div>
  <div th:if="${param.logout}">
    <p style="color:red;">You have been logged out.</p>
  </div>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" class="form-control mb-4 col-4" placeholder="username"/>
    <input type="password" name="password" class="form-control mb-4 col-4" placeholder="password"/>
    <button type="submit" class="btn btn-info col-2">Sign In</button>
    <a href="/home">Home</a>
    <a href="/register">Sign Up</a>
</div>
</form>
</body>
</html>
