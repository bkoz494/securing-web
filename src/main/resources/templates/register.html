<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <style>
        .error {
        color: red;
        }
    </style>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
<form th:action="@{/register}" th:object="${registerInfo}" method="post">
    <div class="container">
        <h1>Sign Up</h1>
        <div th:if="${#fields.hasErrors('global')}">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
        </div>
        <div>
            <input type="text" name="username" class="form-control mb-4 col-4" placeholder="username"/>

            <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
        </div>
        <input type="password" name="password" class="form-control mb-4 col-4" placeholder="password"/>
        <input type="password" name="confirmPassword" class="form-control mb-4 col-4" placeholder="confirm password"/>
        <button type="submit" class="btn btn-info col-2">Sign Up</button>
        <a href="/home">Home</a>
    </div>
</form>
</body>
</html>
