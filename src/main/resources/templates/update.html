<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Update Entry</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Update Entry</h1>
  <hr>
  <form action="#" th:action="@{/updateEntry}" th:object="${journalEntry}"
        method="POST">

    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{dateAndTime}">
    <input type="hidden" th:field="*{userId}">
    <input type="text" th:field="*{text}" name="text" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Entry</button>
  </form>
  <hr>

  <a th:href = "@{/journal}"> Back to Journal</a>
</div>
</body>
</html>
